<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>générateur de mdp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <!-- readonly c'est comme du text sur un input on peut pas ecrire dedans  -->
      <input
        type="text"
        id="password-output"
        value="Generateur de MDP"
        readonly
      />
      <div class="range-container">
        <!-- pour connecter des value ensemble son id + value = this.value -->
        <input
          type="range"
          id="password-length"
          min="4"
          max="24"
          value="8"
          oninput="document.getElementById('display-password-length').value=this.value"
        />
        <input type="text" readonly id="display-password-length" value="8" />
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">a-z</label>

        <input type="checkbox" id="uppercase" checked />
        <label for="uppercase">A-Z</label>

        <input type="checkbox" id="number" checked />
        <label for="number">0-9</label>

        <input type="checkbox" id="symbole" checked />
        <label for="symbole">!-?</label>
      </div>

      <button id="generate-button">Générer mot de passe</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
